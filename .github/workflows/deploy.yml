name: Deploy to GitHub Pages
on:
  push:
    branches: ["main"] # Triggers on push to main branch
permissions:
  contents: write # Allows pushing to the gh-pages branch
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci # Faster and more reliable for CI
      - run: npm run build
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_push: true
